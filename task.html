<html>
	<head>
		<title>docker_cgi</title>
		<h1 id='h1'>Javascript Integration with Docker</h1>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Trirong">
	</head>
	<body>
	<div id='d1'>[root@localhost~]#
		<input type="text" id="in1" name="fname" placeholder="Enter your command..." /><br><br>
	</div>
	<pre>
	<textarea id='t1' placeholder="output"></textarea>
	</pre>
	<button id='b1' onclick='lw();'>Enter</button>
	</body>

<style>

	Body {

		}

	div#d1 {
		font-size: 20px;
		color: aliceblue;
		text-indent:410px;
		font-weight: bolder;
		font-family: "Trirong", serif;
		margin-top: 80px;
		}
	textarea#t1 {
		font-weight: bold;
		height: 40%;
		width: 60%;
		margin-left: 250px;
  		border: 10px solid transparent;
  		padding: 15px;
  		border-image: linear-gradient(#f6b73c, #4d9f0c) 30;
	}

	button {

		font-family: myFirstFont;
		background-color: rgb(255, 255, 255);
		src: url(sansation_bold.woff);
		font-weight: bold;
		text-align: center;
		border-radius: 8px;

		height: 35px;

	button:hover {background-color: rgb(187, 187, 206)}
	button:active {

	h1#h1 {

		font-weight: bold;

</style>

</html>

<script>
	function lw() 
	{
		var i = document.getElementById('in1').value;
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'http://192.168.43.55/cgi-bin/lw.py?x='+i, true);
		xhr.send();

		// output from GUI
		xhr.onload = function() {
			var output = xhr.responseText;
			document.getElementById("t1").innerHTML = output;
		}

	}
</script>
